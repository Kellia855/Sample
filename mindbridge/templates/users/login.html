{% extends 'base.html' %}
{% load static %}

{% block title %}Login - MINDBRIDGE{% endblock %}

{% block extra_css %}
<style>
    .auth-section {
        background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }
    
    .auth-container {
        background: var(--white);
        border-radius: 16px;
        box-shadow: var(--shadow-lg);
        max-width: 450px;
        width: 100%;
        overflow: hidden;
    }
    
    .auth-header {
        text-align: center;
        padding: 2rem 2rem 1rem;
    }
    
    .auth-header .logo-icon {
        font-size: 3rem;
        color: var(--secondary-color);
        margin-bottom: 1rem;
    }
    
    .auth-header h2 {
        color: var(--text-primary);
        margin-bottom: 0.5rem;
    }
    
    .auth-header p {
        color: var(--text-secondary);
    }
    
    .auth-form {
        padding: 0 2rem 2rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
    }
    
    .form-control {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        transition: var(--transition);
    }
    
    .form-control:focus {
        outline: none;
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .btn-submit {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        color: var(--white);
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        margin-top: 1rem;
    }
    
    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
    }
    
    .form-footer {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-color);
    }
    
    .form-footer a {
        color: var(--secondary-color);
        font-weight: 600;
    }
    
    .form-footer a:hover {
        text-decoration: underline;
    }
    
    .password-toggle {
        position: relative;
    }
    
    .password-toggle .toggle-icon {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: var(--text-secondary);
    }
    
    .forgot-password {
        text-align: right;
        margin-top: 0.5rem;
    }
    
    .forgot-password a {
        color: var(--secondary-color);
        font-size: 0.9rem;
    }
</style>
{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo-icon">
                <i class="fas fa-brain"></i>
            </div>
            <h2>Welcome Back</h2>
            <p>Login to access your mental wellness journey</p>
        </div>
        
        <div class="auth-form">
            <form method="post" data-validate>
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="form-control" 
                           placeholder="Enter your username"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-toggle">
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="form-control" 
                               placeholder="Enter your password"
                               required>
                        <i class="fas fa-eye toggle-icon" onclick="togglePassword()"></i>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                
                <button type="submit" class="btn-submit">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                <div class="form-footer">
                    <p>Don't have an account? <a href="{% url 'users:register' %}">Register here</a></p>
                </div>
            </form>
        </div>
    </div>
</section>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.querySelector('.toggle-icon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}
</script>
{% endblock %}
